<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../assets/img/javascriptIcon.png"/>

</head>
<body>

        <section class="container">
            <button class="voltar" id="voltar"><a href="../6-menu/index.html">Voltar</a> </button>
            <button class="alterar-tema" id="alterar-tema">
                <img id="tema-icon" src="../../../assets/img/aula06/lua.png" alt="Tema" />

            <div class="card-inverterString" id="menu">
                <h1 class="card-inverterString-titulo">Inverter String</h1>

                        class="card-inverterString-input"
                        type="text"
                        id="stringFornecida"
                        placeholder="Escreva algo..."
                    />
                    <button
                        class="card-inverterString-botao"
                        onclick="exibirResultadoInverterString()"
                    >
                        Inverter String
                    </button>
                </div>
                <h2 class="card-inverterString-tituloResultado">Resultado:</h2>
                <div class="card-inverterString-resultado" id="resultado"></div>
